server:
  port: 8010

#数据源 默认使用tomcat.jdbc数据源
spring:
  application:
    name: music-adminManage                            #对外暴漏的微服务名字
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/music?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8
    driver-class-name:  com.mysql.cj.jdbc.Driver
    #指定数据源
    type: com.alibaba.druid.pool.DruidDataSource
    #指定数据源的配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
#mybatis配置
mybatis:
  # 指定全局配置文件位置
  config-location: classpath:mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  mapper-locations: classpath:mybatis/mapper/*.xml

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://${eureka.instance.hostname}:7000/eureka/
      #defaultZone: http://${eureka.instance.hostname}:7000/eureka/,http://${eureka.instance.hostname}:7001/eureka/,http://${eureka.instance.hostname}:7002/eureka/
      #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    hostname: localhost #eureka服务端的实例名称
    instance-id: music-adminManage-8010
    prefer-ip-address: true     #访问路径可以显示IP地址

info:
  app.name: tencent-mpm
  company.name: www.tencent.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}